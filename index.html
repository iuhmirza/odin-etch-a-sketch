<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body class="flex column center gap">
    <div class="flex column center gap">
        <div class = "flex">
            <button onclick="changeColor('black')" class="button black">B</button>
            <button onclick="changeColor('white')" class="button white">W</button>
            <button onclick="changeColor('red')" class="button red">R</button>
            <button onclick="changeColor('orange')" class="button orange">O</button>
            <button onclick="changeColor('yellow')" class="button yellow">Y</button>
            <button onclick="changeColor('green')" class="button green">G</button>
            <button onclick="changeColor('blue')" class="button blue">B</button>
            <button onclick="changeColor('indigo')" class="button indigo">I</button>
            <button onclick="changeColor('violet')" class="button violet">V</button>
        </div>
        <div class = "flex">
            <button onclick="generateGrid(16)" class="button">S</button>
            <button onclick="generateGrid(32)" class="button">M</button>
            <button onclick="generateGrid(64)" class="button">L</button>
            <button onclick="generateGrid(128)" class="button">XL</button>
        </div>

    </div>
    <div class="flex container row">
    </div>
</body>
</html>
